<div class="app-container">
  <!-- Admin Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light" *ngIf="authService.getRole() === 'Admin'">
    <a class="navbar-brand" routerLink="/">LawFirmApp</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/attorneys" routerLinkActive="active">Law Firm App</a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item" *ngIf="authService.isLoggedIn()">
          <button class="btn btn-sm btn-danger" (click)="onLogout()">Logout</button>
        </li>
      </ul>
    </div>
  </nav> 
  <!-- Main Content -->
  <div class="content-container">
    <router-outlet></router-outlet>
  </div>
</div>
