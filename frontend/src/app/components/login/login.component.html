<div class="login-page">
  <div class="login-card">
    <h2 class="login-title">Law Firm App</h2>
    <p class="login-subtitle">Log in to access your account</p>
    <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="login-form">
      <!-- Username Field -->
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Username</mat-label>
        <input
          matInput
          type="text"
          name="username"
          [(ngModel)]="username"
          required
          class="input-field"
        />
      </mat-form-field>

      <!-- Password Field -->
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          name="password"
          [(ngModel)]="password"
          required
          class="input-field"
        />
      </mat-form-field>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

      <!-- Submit Button -->
      <button
        mat-raised-button
        color="primary"
        [disabled]="loginForm.invalid"
        class="login-button"
      >
        Login
      </button>
    </form>
  </div>
</div>
