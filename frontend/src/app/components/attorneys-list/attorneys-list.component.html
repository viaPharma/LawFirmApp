<div class="container mt-4">
  <h2 class="mb-4">Attorneys List</h2>
  <div class="d-flex justify-content-end mb-3">
    <button mat-raised-button color="primary" (click)="openModal()">Add Attorney</button>
  </div>

  <table mat-table [dataSource]="dataSource" matSort >
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let attorney">{{ attorney.name }}</td>
    </ng-container>
  
    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let attorney">{{ attorney.email }}</td>
    </ng-container>
  
    <!-- Phone Number Column -->
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone Number</th>
      <td mat-cell *matCellDef="let attorney">{{ attorney.phoneNumber }}</td>
    </ng-container>
  
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let attorney">
        <button class="btn btn-sm btn-primary me-2" (click)="openModal(attorney)">Edit</button>
        <button class="btn btn-sm btn-danger" (click)="deleteAttorney(attorney)">Delete</button>
      </td>
    </ng-container>
  
    <!-- Table Headers and Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
  mat-row
  *matRowDef="let row; columns: displayedColumns;"
  class="attorney-row"
  [ngClass]="{ 'hovered': row === hoveredRow }"
  (mouseenter)="onRowHover(row)"
  (mouseleave)="onRowHover(null)"
></tr>

  </table>
  <!-- Paginator -->
  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
